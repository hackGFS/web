<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" style="padding-top:50px;">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h1 class="panel-title"><b>{{message.company}}</b> - <a href="mailto:{{message.to}}">{{message.to}}</a></h1>
		</div>
		<div class="panel-body">
			<h5>{{message.subject}}</h5>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<p style="white-space: pre-line;">{{message.body}}</p>	
				</div>
			</div>
		</div>
		
	</div>
</div>
